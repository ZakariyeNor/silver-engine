<!DOCTYPE html>
<!-- Page language -->
<html lang="en">

<head>

    <!-- Meta tags for viewports, and search engines -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="describtion"
        content="Body language website which helps people to understand, learn the important of nonverbal communications and to improve their communicatin techniques">
    <meta name="keywords"
        content="Body languages, nonverbal communications, gestures, human behaviors and understanding people">
    
    <!-- Website title -->
    <title>Body Language Institute</title>

    <!-- External style link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Body -->
<body>

    <!-- The main section of the page and the container of the sections -->
    <article class="container-s">

        <!-- Header Sections -->
        <section>
            <!-- Header -->
            <header>

                <!-- page logo -->
                <a href="index.html">
                    <h2 class="higher-header">Body Language Institute</h2>
                </a>

                <!-- menu label and checkbox -->
                <input type="checkbox" id="drop" name="drop">
                <label for="drop" class="drop-down"><i class="fa-solid fa-bars"></i></label>

                <!-- Navigation list items -->
                <nav class="direkt">
                    <ul id="menu">
                        <li><a href="index.html" class="center">Home</a></li>
                        <li><a href="ufe.html">UFE</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="sign-up.html">Sign-Up</a></li>
                    </ul>
                </nav>
            </header>
        </section>

        <!-- Form section -->
            <section id="listing">

                <!-- The external link that the user takes to when he/she sends the information -->
                <form action="https://formdump.codeinstitute.net" method="get" target="_blank" aria-label="Opens in a new tab" id=sign-up>
                    <div>

                        <!-- Fomr header and giving the info to the user -->
                        <h2>Sign-Up</h2>
                        <p>Please Complete this form to enroll in our course and join us.</p>
                    </div>
                    <hr>
                    <!-- Form inputs and their label -->
                    <div>
                    <label for="fa-name">First Name:</label>
                    <input type="text" id="fa-name" class="pase" name="fa_name">
                    </div>

                    <br>
                    <div>
                        <label for="la-name">Last Name:</label>
                        <input type="text" id="la-name" class="pase" name="la_name">
                    </div>
                    <br>
                    <div><label for="email-address">Email Address:</label>
                        <input type="email" id="email-address" class="pase" name="email_address" required>
                    </div>
                    <br>
                    <div><label for="numb">Phone Number:</label>
                        <input type="number" id="numb" class="pase" name="phone_number" required>
                    </div>
                    <br>
                    <div><label for="pay">Payment Option:</label>
                    <input type="text" id="pay" class="pase" name="payment_option" required>
                    </div>

                    <!-- Send button -->
                    <button type="submit" class="member">Send</button>
                </form>
            </section>

            <!-- The footer section -->
            <footer id="lower-nav">

                <!-- Contact us section -->
                <div id="contacts">

                    <!-- Contact us header and list items -->
                    <h4>Contact us</h4>
                    <ul class="connect">
                        <li>Main street 12</li>
                        <li>427 38 Gothenburg</li>
                        <li><i class="fa-solid fa-phone"></i> +46766688899</li>
                        <li><i class="fa-solid fa-envelope"></i> body.language.institute.net</li>
                    </ul>
                </div>

                <!-- Socaila media section in footer -->
                <div id="networks">

                    <!-- Socail media header -->
                    <h4>Find us on</h4>

                    <!-- Social media external link and their icons -->
                    <ul>
                        <li><a href="https://www.facebook.com/" target="_blank"
                                aria-label="Visit our Facebook page (Opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-facebook"></i>
                            </a></li>
                        <li><a href="https://www.instagram.com/" target="_blank"
                                aria-label="Visit our Instagram page (Opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://x.com/" target="_blank" aria-label="Visit our X page (Opens in a new tab)"
                                rel="noopener"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"
                                aria-label="Visit our youtube page (Opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>

            </footer>
        </article>

        <!-- The FontAwesome link -->
        <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>
